version: "3.1"

entities:
  - account
  - name
  - number

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  account:
    type: text
    mappings:
    - type: from_entity
      entity: account
  number:
    type: text
    mappings:
    - type: from_entity
      entity: number
  function:
    type: text
    influence_conversation: True
    mappings:
      - type: custom
  balance:
    type: text
    mappings:
      - type: custom

actions:
  - custom_select_function
  - custom_logic_function
  - action_clear_slots

intents:
  - greet
  - ask_name
  - balance_inquiry
  - give_credentials
  - transaction_inquiry
  - goodbye
  - affirm
  - deny
  - bot_challenge

responses:
  utter_greet:
  - text: "Hello there! how may I call you?"

  utter_assistance:
  - text: "Hey {name}! would you like to check your balance or transaction history?"

  utter_ask_credentials:
  - text: "Sure. Could you provide phone number and account number in sequence?"

  utter_balance_info:
  - text: "Dear {name}, your {account} has a balance of Rs. {balance}"

  utter_transaction_info:
  - text: "Dear {name}, your {account} account's  transaction history is: \n{balance}"

  utter_anything_else:
    - text: "Do you need help with anything else? (Y/N)"

  utter_credentials_mismatch:
    - text: "Your {name}, {number}, {account} does not match"

  utter_try_again:
    - text: "wanna try again? (Y/N)"

  utter_goodbye:
  - text: "Goodbye! Have a great day"
  
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
